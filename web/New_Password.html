        <div class="container-main">
        <div class="container">
            <img src="img/logomotosoft.png" alt="logo.png">
            
            <h2 style="font-size: x-large; color: white;"  >Asignar Contraseña</h2>
            <form action="#" method="post">
                <label for="newpassword" class="form-label">Contraseña Nueva:</label>
                <input class="input-form" type="password" id="newpassword" name="newpassword" placeholder=""  pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$" title="La contraseña debe contener al menos 8 caracteres, incluyendo al menos una letra y un número" required ><br>

                <label for="conf_password" class="form-label"> Confirmar Contraseña:</label>
                <input class="input-form" type="password" id="conf_password" name="newpassword" placeholder=""  pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$" title="La contraseña debe contener al menos 8 caracteres, incluyendo al menos una letra y un número" required ><br>
        
                
            <div class="btn-password">
                <button  class="btn-main-s btn-password">Guardar</button>
                <button class="btn-main-s btn-password">Cancelar</button>
            </div>
            </form>


        </div>
        </div>
